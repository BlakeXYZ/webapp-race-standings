<!doctype html>
<html lang="en" id="base-html">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% if title %}
        <title>{{ title }} - webapp-race-standings</title>
        {% else %}
        <title>{{ ('webapp-race-standings') }}</title>
        {% endif %}

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- Bootstrap Table CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.3/bootstrap-table.min.css">
        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/theme-toggle.css') }}">

        <!-- jQuery -->
        <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <!-- Bootstrap JS -->
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- Bootstrap Table JS -->
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.3/bootstrap-table.min.js"></script>
        <!-- Custom JS -->
        <script defer src="{{ url_for('static', filename='js/script.js') }}"></script>
        <script defer src="{{ url_for('static', filename='js/theme-toggle.js') }}"></script>

    </head>

    <body>
    <div class="container">

        <div>
            <br>
            <a href="{{ url_for('my_index') }}">Home</a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a href="{{ url_for('my_about') }}">About</a>
            &nbsp;&nbsp;&nbsp;&nbsp;
  
            <!-- TODO: menu dynamically displays only latest year/season -->
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                2024 Season
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                {% for event in events %}
                    <li><a class="dropdown-item" href="{{ url_for('event', year=event.event_date.strftime('%Y'), event_id=event.id)  }}"> {{ event.event_date.strftime('%b') }}.  {{ event.event_date.strftime('%d') }} Event</a></li>
                {% endfor %}     
            </ul>
            
            <input type="checkbox" class="daynight-checkbox" id="daynight-checkbox">
            <label for="daynight-checkbox" class="daynight-checkbox-label">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <span class="daynight-ball"></span>
            </label>


        </div>

        <p> 

        </p>


        <hr>
        {% block content %}{% endblock %}


    </div>

    </body>
</html>
