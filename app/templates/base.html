<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% if title %}
        <title>{{ title }} - webapp-race-standings</title>
        {% else %}
        <title>{{ _('webapp-race-standings') }}</title>
        {% endif %}
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    </head>

    <body>
    <div>


        <div>Race Standings 
            <a href="{{ url_for('my_index') }}">Driver Standings</a>
            <a href="{{ url_for('my_about') }}">About</a>
        </div>

        <hr>

        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                2024 Season
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                {% for event in event_list %}
                    <li><a class="dropdown-item" href="{{ url_for('my_index') }}">{{ event }}</a></li>
                {% endfor %}
            </ul>
        </div>


        <hr>
        {% block content %}{% endblock %}


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
