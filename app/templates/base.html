<!doctype html>
<html lang="en" id="base-html">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% if title %}
        <title>{{ title }} - webapp-race-standings</title>
        {% else %}
        <title>{{ ('webapp-race-standings') }}</title>
        {% endif %}

        <!-- Theme Toggle JS, called first to fix FOUC -->
        <script defer src="{{ url_for('static', filename='js/theme-toggle.js') }}"></script>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- Bootstrap Table CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.3/bootstrap-table.min.css">
        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/theme-toggle.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">

        <!-- jQuery -->
        <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <!-- Bootstrap JS -->
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- Bootstrap Table JS -->
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.3/bootstrap-table.min.js"></script>
        <!-- Custom JS -->
        <script defer src="{{ url_for('static', filename='js/my-bootstrap-tables.js') }}"></script>
        <script src="{{ url_for('static', filename='js/toggle-column.js') }}"></script>


    </head>



    <body>
    {% include 'header.html' %}

    <div class="container content-container">
        <div class="content">
        <br>
            {% block content %}{% endblock %}
        </div>
    </div>

    {% include 'footer.html' %}
    </body>


</html>
