{% extends "base.html" %}

{% block content %}

    <h2> Driver: {{ driver.driver_name}} </h2>
    <h4> Driver Car: {{ driver.driver_car }}</h4>


    <p>
        <h4>Events:</h4>
        <ul>
            {% for laptime in driver.laptimes %}
            <li><a href="{{ url_for('event', event_id=laptime.event.id) }}">{{ laptime.event.event_name }}</a> - {{ laptime.driver.driver_car}} - {{ laptime.laptime }} </li>
            {% endfor %}
        </ul>
    </p>


{% endblock %}
